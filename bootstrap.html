<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>
        Bootstrap
    </title>
    <style>
        .btn-primary {
            background: white;
            background-color: green;
            border: 2px solid black;

        }

        .btn-primary:hover {
            background: blue;
            background-color: orange;

            border: 2px solid black
        }

        .container {
            background-color: antiquewhite;
        }

        .xyz {
            background-color: aquamarine;
            margin-right: 50px;
            margin-top: 20px;
        }

        .container-fluid {
            margin-top: 20px;
            border: 2px dashed black;
            background-color: silver;
        }

        .container-fluid:hover {
            margin-top: 20px;
            border: 2px dashed black;
            background-color: white;
        }

        h1 {
            text-align: center;
            text-decoration: dotted;
            color: olive;
            font-family: 'Times New Roman';
        }

        th {
            font-family: 'Times New Roman';
            font-style: oblique;
            font-size: large;
            text-align: center;
            border: 2px solid black;
            border-collapse: collapse;
        }

        table {
            margin-top: 50px;
            border: 2px solid black;
            border-collapse: collapse;
        }

        td {
            font-family: 'Times New Roman';
            border: 2px solid black;
            border-collapse: collapse;
        }

        tr {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>
        First bootstrap pgm
    </h1>
    <div class="container border">
        <p>Hola!<br>This is container class</p>


        <button type="button" class="button btn-primary">Primary</button>
        <button type="button" class="button btn-default">Default</button>
        <button type="button" class="button btn-info">info</button>
        <button type="button" class="button btn-success">success</button>
        <button type="button" class="button btn-danger">Danger</button>
        <button type="button" class="button btn-link">Link</button>
        <div class="xyz">
            <p>Inside div</p>
        </div>

    </div>
    <div class="container-fluid border">
        <p>Good mrng!<br>This is container-fluid class</p>

        <button type="button" class="button btn-primary">I'm on</button>

    </div>
    <table class="table">

        <thead>
            <tr>
                <th colspan="3">table</th>
            </tr>

            <tr>
                <th>Movie</th>
                <th>Hero</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dear Comrade</td>
                <td rowspan="2">Vijay Devarakonda</td>
                <td>Bharat Kamma</td>
            </tr>
            <tr>
                <td>Geetha govindam</td>
                <td>Parushuram</td>
            </tr>
            <tr>
                <td>Seetharamam</td>
                <td>Dulquer</td>
                <td>Hanu ragavpudi</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
